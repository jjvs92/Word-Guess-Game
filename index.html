<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>    
    <link rel= "stylesheet" type= "text/css" href= "assets/css/reset.css">
    <link rel= "stylesheet" type= "text/css" href = "assets/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid backgroundStyle">
          <div class="container">
            <h1 class="display-4" id="pageTitle">Guess the word!</h1>
          </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 fonts">
                <div class="guessesLeft">Guesses remaining:</div>
                <div class="guessesLeft" id="guessesRemaining"></div>
            </div>
            <div class="col-md-6" id= "middleBox">
                <div id="currentWord"></div>
                <br>
                <div id="lettersGuessed"></div>
            </div>
            <div class="col-md-3 fonts">
                <div id="wins"></div>
                <div id="losses"></div>
            </div>
        </div>
    </div>
    <script rel= "javascript/text" src="assets/javascript/game.js"></script>
</body>
</html>
